<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="{{url_for('static', filename='busca.js')}}"></script>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>Data Med!</title>
</head>

<body>
    <nav class="navbar col-12 m-auto navbar-expand-lg" style="background-color: #87cefa">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{url_for('static', filename='images/logo_cru.png')}}" style="width: 50px" />
                DATA MED
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Palavra chave" aria-label="Search" id="busca"/>
                    <button class="btn btn-outline-success" type="submit">
                        Pesquisar
                    </button>
                </form>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock content %}
</body>

</html>
